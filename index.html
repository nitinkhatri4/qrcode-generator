<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Qr Code Generator</h1>
      <input type="text" placeholder="enter link" class="input-link" />
      <br />
      <button class="submit-button">Generate Qr</button>

      <div class="generated-qr">
        <img
          src="http://api.qrserver.com/v1/create-qr-code/?data=HelloWorld

"
          alt="qr"
          class="qr-image"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
